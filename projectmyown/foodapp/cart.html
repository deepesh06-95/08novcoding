<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <button id="OrderING">Place Your Order</button>
    <div id="container"></div>
    <div id="container1"></div>
    
</body>
</html>
<script type="module">
    import { getData , append } from "./components/showData.js";
    
       
       
     let carting=document.getElementById("OrderING");
    carting.addEventListener("click",cart);
    function cart()
    {
        window.location.href="thank_you.html";
    }
    if(localStorage.getItem("cart")===null){
            localStorage.setItem("cart",JSON.stringify([]));
        }
        let products_cart=JSON.parse(localStorage.getItem("cart"));
        let container=document.getElementById("container");
        let container1=document.getElementById("container1");
        append(products_cart[products_cart.length-1],container,container1);

    </script>
